<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Список фильмов-сервер</title>

  <script src="index.js" defer type="module"></script>
</head>

<body>
  <div class="container">
    <div class="film-wrapper">
      <!-- ----------------------Форма добавления фильма -->
      <form id="film-form">
        <h1>Добавить фильм</h1>
        <div class="name-block">
          <label for="title">Название:</label><br />
          <input class="form__input" type="text" id="title" name="title" /><br />
        </div>
        <div class="genre-block">
          <label for="genre">Жанр:</label><br />
          <input class="form__input" type="text" id="genre" name="genre" /><br />
        </div>
        <div class="release-block">
          <label for="releaseYear">Год:</label><br />
          <input class="form__input" type="number" id="releaseYear" name="releaseYear" /><br />
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="isWatched" name="isWatched" />
          <label for="isWatched">Успели посмотреть?</label><br />
        </div>
        <button type="submit" id="submitButton" class="btn btn-primary form-btn">Добавить</button>
      </form>
      <!-- ----------------------Форма фильтрации -->
      <form action="#" id="filter-form" class="mb-3">
        <h2 class="title">Фильтрация фильмов</h2>
        <div class="input-group">
          <div class="mb-3">
            <input class="form-control" type="text" id="filter-input__title" placeholder="Название фильма">
          </div>
          <div class="mb-3">
            <input class="form-control" type="text" id="filter-input__genre" placeholder="Жанр">
          </div>
          <div class="mb-3">
            <input class="form-control" type="number" id="filter-input__releaseYear" placeholder="Год выпуска">
          </div>
          <div class="mb-3">
            <select name="select" id="filter-select" class="form-select">
              <option value="all">Все</option>
              <option value="isWatchedFilm">Смотрел</option>
              <option value="nonWatchedFilm">Не смотрел</option>
            </select>
          </div>
        </div>
      </form>
      <!-- ----------------------таблица -->
      <div class="delete-all__wrapper">
        <!-- кнопка удаления всех фильмов -->
        <button id="deleteAll" class="btn btn-danger">Удалить все фильмы</button>
      </div>
      <h2 class="page-title">Список фильмов</h2>
      <div class="table-wrapper">
        <table id="film-table" class="table table-dark table-striped">
          <thead>
            <tr class="table-dark">
              <th class="table-dark col">ID</th>
              <th data-column="filmName" class="table-dark col">Название</th>
              <th data-column="filmGenre" class="table-dark col">Жанр</th>
              <th data-column="filmReleaseYear" class="table-dark col">Год</th>
              <th data-column="filmIsWatched" class="table-dark col">Успели посмотреть?</th>
              <th class="table-dark col">Действие</th>
            </tr>
          </thead>
          <tbody id="film-tbody" class="table-group-divider">
            <!-- ----------------------Здесь будут отбражаться добавленные фильмы (tr) -->
          </tbody>


        </table>
      </div>
    </div>
  </div>
  <!-- bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
